<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECHO AI</title>
  <link rel="icon" type="image/x-icon" href="https://github.com/MathDevz/chatapp/blob/main/Echo.png?raw=true">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative; /* Added for proper positioning of canvas */
    }

    /* Fullscreen canvas styles */
    .particles-js-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Make sure canvas is in the background */
    }

    /* Navigation bar styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ddd;
    }

    h1 {
      color: #b0b0b0;
      margin: 80px 20px 20px; /* Adjusted top margin for space below navbar */
      font-size: 2em;
      animation: fadeIn 1s ease-out;
      display: flex;
      align-items: center;
      gap: 0px; /* Space between heading and image */
    }

    #image-container {
      display: flex;
      align-items: center; /* Aligns image and heading vertically */
      gap: 10px; /* Space between heading and image */
      justify-content: center;
    }

    #echo-image {
      width: 50px; /* Smaller width */
      height: 50px; /* Smaller height */
      padding-top: 60px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
      padding-bottom: 80px; /* Ensure space for the input container */
      animation: fadeIn 1s ease-out;
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      background-color: #333;
      word-wrap: break-word;
      max-width: 80%;
      animation: slideIn 0.5s ease-out;
    }

    .user-message {
      background-color: #444;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #333;
      align-self: center;
      max-width: 70%;
    }

    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      border-top: 1px solid #333;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
  
    }

    textarea {
      width: calc(100% - 60px);
      height: 45px; /* Adjusted height for a shorter pill */
      border-radius: 25px; /* Adjusted border-radius for a pill shape */
      border: 1px solid #333;
      padding: 10px;
      box-sizing: border-box;
      background: #2c2c2c;
      color: #e0e0e0;
      margin-right: 10px;
      resize: none;
      transition: background 0.3s ease;
    }

    textarea:focus {
      background: #3c3c3c;
      padding-right: 20px;
    }

    button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background-color: #444;
      color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }

    button:hover {
      background-color: #555;
      
    }

    button::before {
      content: 'âž¤';
      font-size: 20px;
      line-height: 1;
      
    }

    .loading {
      color: #e0e0e0;
      font-style: italic;
      margin: 10px;
      display: none;
    }

    .loading.show {
      display: block;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Fullscreen canvas for background effects -->
  <div id="particles-js" class="particles-js-canvas"></div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="echoai.html">ECHO AI</a>
    <a href="echoImageGen.html">ECHO ImageGen</a>
    <a href="echochat.html">ECHO Chat</a>
    <a href="AboutEcho.html">About</a>
  </div>

  <div id="image-container">
    <h1>ECHO AI</h1>
    <img id="echo-image" src="https://github.com/MathDevz/chatapp/blob/main/Echo.png?raw=true" alt="Echo AI Logo">
  </div>
  
  <div class="messages" id="messages">
    <div class="loading" id="loading">ECHO AI is generating a response...</div>
  </div>
  <div class="input-container">
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button id="send"></button>
  </div>

  <!-- Include particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "opacity": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        }
      },
      "retina_detect": true
    });

    // Add event listener for the send button
    document.getElementById('send').addEventListener('click', async () => {
      const input = document.getElementById('input').value;
      const messages = document.getElementById('messages');
      const loading = document.getElementById('loading');

      if (input.trim() === '') return;

      // Add user message to the chat
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.innerText = input;
      messages.appendChild(userMessage);
      document.getElementById('input').value = '';

      // Show loading message
      loading.classList.add('show');

      // Call the ShuttleAI API
      try {
        const response = await fetch('https://api.shuttleai.app/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer shuttle-0b8c75c6a3bf02cd6901' // Replace with your API key
          },
          body: JSON.stringify({
            model: 'gpt-4-0613',
            messages: [{ role: 'user', content: input }],
            temperature: 0.7,
            max_tokens: 50
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        const reply = data.choices[0].message.content;

        // Add API response to the chat
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.innerText = `ECHO AI: ${reply}`;
        messages.appendChild(botMessage);
      } catch (error) {
        console.error('API Request Error:', error);
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.innerText = 'ECHO AI: No tokens left, more in 1 minute';
        messages.appendChild(botMessage);
      } finally {
        // Hide loading message
        loading.classList.remove('show');
      }

      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
