<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO Home</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/MathDevz/chatapp/blob/main/Echo.png?raw=true">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure particles are in the background */
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 10px;
            display: inline-block;
            text-align: center;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Content Area */
        .content {
            padding: 70px 20px 20px; /* Adjust padding-top to account for the fixed navbar */
            text-align: center;
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #222;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-top: 2px solid #ccc;
        }

        .card-content h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .card-content p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        .card:hover {
            border-color: #fff;
            transform: scale(1.05);
            transition: transform 0.3s, border-color 0.3s;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="echoai.html">ECHO AI</a>
        <a href="echoImageGen.html">ECHO ImageGen</a>
        <a href="echochat.html">ECHO Chat</a>
        <a href="AboutEcho.html">About</a>
    </div>

    <div class="content">
        <h1>Welcome to ECHO</h1>
        <p>Explore ECHO's features like Real-Time chatting and image generation and much more to come!</p>
        <div class="card-container">
            <a href="echoImageGen.html" class="card">
                <img src="https://github.com/MathDevz/images/blob/main/dog.png?raw=true" alt="Image 1">
                <div class="card-content">
                    <h3>ECHO ImageGen</h3>
                    <p>Try our image generation!</p>
                </div>
            </a>
            <a href="echoai.html" class="card">
                <img src="https://github.com/MathDevz/images/blob/main/GPT.png?raw=true" alt="Image 2">
                <div class="card-content">
                    <h3>ECHO AI</h3>
                    <p>Try the ECHO AI chatbot!</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Particles.js script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
